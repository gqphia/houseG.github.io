<div id="quoteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">

<div>

</div>
<div>

</div>

<button type="submit" class="flex-1 bg-primary text-white py-2 !rounded-button">提交</button>
</div>

<script>
const backToTop = document.getElementById('backToTop');
const quoteModal = document.getElementById('quoteModal');
const showQuoteBtn = document.getElementById('showQuoteBtn');
const quoteForm = document.getElementById('quoteForm');
window.addEventListener('scroll', () => {
if (window.scrollY > 200) {
backToTop.style.opacity = '1';
} else {
backToTop.style.opacity = '0';
}
});
backToTop.addEventListener('click', () => {
window.scrollTo({ top: 0, behavior: 'smooth' });
});
showQuoteBtn.addEventListener('click', () => {
quoteModal.style.display = 'flex';
});
function closeQuoteModal() {
quoteModal.style.display = 'none';
}
quoteForm.addEventListener('submit', (e) => {
e.preventDefault();
const formData = new FormData(quoteForm);
console.log('Form submitted:', Object.fromEntries(formData));
closeQuoteModal();
quoteForm.reset();
});
document.addEventListener('click', (e) => {
if (e.target === quoteModal) {
closeQuoteModal();
}
});
</script>
